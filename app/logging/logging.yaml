---
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    complex:
        format: "%(asctime)s - %(name)s - %(lineno)d -  %(message)s"

handlers:
    console:
        class: common.log.ConsoleHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

#loggers:
#    ResultViewer:
#        level: DEBUG
#        handlers: [console]
#        propagate: yes

root:
    level: DEBUG
    handlers: [console, info_file_handler, error_file_handler]
